<button id="reset">тип</button>
<button id="back"></button>

<svg id="svgmain" stroke-width="1" fill="transparent">
    <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M0,5 l10,0 M5,0 l0,10" fill="none" stroke="black" stroke-width="0.5" stroke-opacity="0.2" />
        </pattern>
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse" x="-5" y="-5">
            <rect width="100" height="100" fill="url(#smallGrid)" />
            <path d="M0,5 l100,0 M5,0 l0,100" fill="none" stroke="black" stroke-width="0.5" stroke-opacity="0.9" />
        </pattern>
    </defs>
    <g>
        <g id="svgimagegroup">
            <image id="threadimage"></image>
            <image id="srcimage"></image>
            <image id="greyimage"></image>
        </g>
        <g id="svgareagroup">
            <!-- svg areas -->
        </g>
        <rect id="svggrid" width="0px" height="0px" fill="url(#grid)" />
    </g>
</svg>

<app-palette id="palettearea"></app-palette>
